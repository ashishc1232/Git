<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let obj = {
            name: "Ashish",
            Age: 25
        }

        function person(name, age) {
            this.name = name
            this.age = age
        }

        let myperson = new person("Ashish", 25)
        person.country = "india"
        console.log(person)
        console.log(myperson)

        const per = {
            name: "Ganesh",
            greet: function () {
                console.log("Hello " + this.name)
            }
        }
        console.log(per.name)
        per.greet()


        function car(brand, model) {
            this.model = model
            this.brand = brand
            this.start = () => {
                console.log(`${this.brand} ${this.model} is start`);

            }
        }
        const car1 = new car("Tata", "Nexon")
        car1.start()

        function cars(brand, model) {
            this.brand = brand
            this.model = model
        }
        cars.prototype.start = function () {
            console.log(`${this.brand} ${this.model} is start`)
        }
        const car2 = new cars("Mahindra", "XUV")
        car2.start()

        class animal {
            constructor(name, sound) {
                this.name = name;
                this.sound = sound;

            }
            speak() {
                console.log(`${this.name} says ${this.sound}`)
            }
        }
        class dog extends animal {
            speak() {
                console.log(`${this.name} is roar`)
            }
        }
        const dogs = new dog("Doggy", "Woff")
        const anim = new animal("dkk", "jjj")
        dogs.speak();
        anim.speak();
    </script>
</body>

</html>
